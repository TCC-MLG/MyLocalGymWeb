<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/site/template/template.xhtml">

            <ui:define name="top">
                <ui:include src="/site/template/top_bar.xhtml" />
            </ui:define>

            <ui:define name="content">
                <h2>Cadastro de Parceiros</h2>
                <hr />

                <h:form id="form_cadastro">
                    <p:fieldset legend="Dados Cadastrais">
                        <p>
                            <p:outputLabel value="Razão Social " for="razaoSocial" />
                            <p:inputText required="true" id="razaoSocial"
                                         value="#{pessoaJuridicaController.pessoa.razaoSocial}" size="50" />
                            &nbsp;&nbsp;
                            <p:outputLabel value="CNPJ " for="cnpj" />
                            <p:inputText required="true" id="cnpj"
                                         value="#{pessoaJuridicaController.pessoa.cnpj}" maxlength="14"
                                         size="30" />
                            &nbsp;&nbsp;
                        </p>
                        <p>
                            <p:outputLabel value="CEP " for="cep" />
                            <p:inputText required="true" id="cep"
                                         value="#{pessoaJuridicaController.pessoa.cep}" maxlength="8"
                                         size="8" />
                            <p:commandButton value="Buscar"
                                             action="#{pessoaJuridicaController.buscaCep}" update="form_cadastro, form_dados" />
                        </p>
                        <p>
                            <p:outputLabel value="Endereço " for="endereco" />
                            <p:inputText required="false" id="endereco"
                                         value="#{pessoaJuridicaController.pessoa.logradouro}" size="40" />
                            &nbsp;&nbsp;
                            <p:outputLabel value="Nº " for="numero" />
                            <p:inputText required="false" id="numero" maxlength="6"
                                         value="#{pessoaJuridicaController.pessoa.numero}" size="5" />
                            &nbsp;&nbsp;
                            <p:outputLabel value="Complemento " for="complemento" />
                            <p:inputText id="complemento" maxlength="30" required="false"
                                         value="#{pessoaJuridicaController.pessoa.complemento}" size="20" />
                        </p>
                        <p>
                            <p:outputLabel value="Bairro " for="bairro" />
                            <p:inputText required="false" id="bairro"
                                         value="#{pessoaJuridicaController.pessoa.bairro}" size="40" />
                            &nbsp;&nbsp;
                            <p:outputLabel for="cidade" value="Cidade " />
                            <p:inputText required="false" id="cidade"
                                         value="#{pessoaJuridicaController.pessoa.cidade}" size="30" />
                            &nbsp;&nbsp;
                            <p:outputLabel value="Estado " for="estado" />
                            <p:inputText required="false" id="estado"
                                         value="#{pessoaJuridicaController.pessoa.estado}" size="20" />
                        </p>
                        <p>
                            <p:outputLabel value="E-mail " for="email" />
                            <p:inputText id="email" required="false"
                                         value="#{pessoaJuridicaController.pessoa.email}" size="40" />
                            &nbsp;&nbsp;
                            <p:outputLabel value="Telefone " for="telefone" />
                            <p:inputText id="telefone" required="false"
                                         value="#{pessoaJuridicaController.pessoa.telefone}" size="11" />
                            &nbsp;&nbsp;
                        </p>
                    </p:fieldset>
                </h:form>
                <h:form id="form_dados">

                    <p:fieldset legend="Dados de Acesso">
                        <p>
                            <p:outputLabel value="Senha " />
                            <p:password id="senha1" maxlength="8"
                                        value="#{pessoaJuridicaController.pessoa.senha}" required="true"
                                        validatorMessage="Senhas Diferentes" />
                        </p>
                        <p:outputLabel value="Repetir Senha " />
                        <p:password id="senha2" required="true" maxlength="8" />
                        <p>
                            <p:commandButton value="Salvar"
                                             action="#{pessoaJuridicaController.cadastrar()}" />
                            &nbsp;
                            <p:commandButton value="cancelar" />
                        </p>
                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
