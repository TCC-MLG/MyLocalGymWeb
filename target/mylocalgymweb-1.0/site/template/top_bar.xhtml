<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <h:form>
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <h:commandLink value="My Local Gym."
                                   action="#"
                                   styleClass="navbar-brand"/>
                </h:form>
            </div>
            <div class="navbar-collapse collapse">
                <div class="row" style="padding-top: 10px;">
                    <h:form>
                        <h:commandLink id="criar_conta" action="criar_conta" value="Criar uma conta"
                                       styleClass="btn btn-sm btn-success active navbar-right offset"
                                       style="margin-right: 8px; background: rgb(31, 137, 206) none repeat scroll 0% 0%; border: medium none rgb(31, 137, 206);"
                                       role="button" />
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
