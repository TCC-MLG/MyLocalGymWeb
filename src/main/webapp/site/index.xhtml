<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/site/template/template.xhtml">

            <ui:define name="top">
                <ui:include src="/site/template/top_bar.xhtml" />
            </ui:define>



            <ui:define name="content">
                &nbsp;&nbsp;
                <h:form>

                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                </h:form>
                <h:form id="panel_login" style="width: 500px; height: 400px; margin: 77px auto auto;">
                    &nbsp;&nbsp;
                    <div>
                        <p:panelGrid columns="2" id="grid">

                            <f:facet name="header">
                                <p:outputLabel value="Login" />
                            </f:facet>

                            <p:outputLabel value="CNPJ:" />
                            <p:inputMask id="login" value="#{loginController.login.usuario}" mask="99.999.999/9999-99"/>

                            <p:outputLabel value="Senha:" />
                            <p:password id="password" value="#{loginController.login.senha}"/>

                        </p:panelGrid>
                        <p:commandButton value="Entrar"
                                         action="#{loginController.entrar}"
                                         update="@all"
                                         style="margin-left: 108px;"/>
                    </div>


                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
