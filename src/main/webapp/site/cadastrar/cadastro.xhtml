<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template_initial.xhtml">
	<ui:define name="nav_bar">
		<ui:include src="/template/top_bar.xhtml" />
		<ui:include src="/template/search_bar.xhtml" />
	</ui:define>

	<ui:define name="container">
		<body>
			<h:form>
				<p:messages id="menssagen" autoUpdate="true" />
				<p:fieldset legend="Dados Cadastrais">
					<h:panelGrid columns="2">
						<p:outputLabel value="Razão Social" />
						<p:inputText
							value="#{pessoaJuridicaController.pessoa.razaoSocial}"
							required="true" />
						<p:outputLabel value="CNPJ" />
						<p:inputText value="#{pessoaJuridicaController.pessoa.cnpj}"
							required="true" maxlength="14" size="20" />
						<p:outputLabel value="E-Mail" />
						<p:inputText value="#{pessoaJuridicaController.pessoa.email}"
							required="true" />
						<p:outputLabel value="Telefone" />
						<p:inputText value="#{pessoaJuridicaController.pessoa.telefone}"
							required="true" />
					</h:panelGrid>
					<h:panelGrid columns="3">
						<p:outputLabel value="CEP" />
						<p:inputText value="#{pessoaJuridicaController.pessoa.cep}"
							required="true" />
						<p:commandButton value="Buscar"
							action="#{pessoaJuridicaController.buscaCep}" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:outputLabel value="Logradouro " />
						<p:inputText value="#{pessoaJuridicaController.pessoa.logradouro}"
							required="true" />
						<p:outputLabel value="Número " />
						<p:inputText value="#{pessoaJuridicaController.pessoa.numero}"
							required="true" />
						<p:outputLabel value="Complemento " />
						<p:inputText
							value="#{pessoaJuridicaController.pessoa.complemento}" />
						<p:outputLabel value="Cidade" />
						<p:inputText value="#{pessoaJuridicaController.pessoa.cidade}" />
						<p:outputLabel value="Bairro" />
						<p:inputText />
						<p:outputLabel value="Estado" />
						<p:inputText  required="true"/>

					</h:panelGrid>
				</p:fieldset>
				<p:fieldset legend="Dados de Acesso">
					<h:panelGrid columns="2">
						<p:outputLabel value="CNPJ" />
						<p:inputText required="true"
							value="#{cadastrarController.pessoa.cnpj}" />
						<p:outputLabel value="Senha" />
						<p:password id="senha1"
							value="#{cadastrarController.pessoa.senha}"
							validatorMessage="Senhas Diferentes" weakLabel="Fraca"
							strongLabel="Forte" goodLabel="Boa" match="senha2"
							feedback="true" promptLabel="Insira Uma Senha" required="true" />
						<p:outputLabel value="Repetir Senha" />
						<p:password id="senha2" required="true" />
					</h:panelGrid>
				</p:fieldset>
				<p:commandButton icon="ui-icon-check" value="Salvar"
					action="#{cadastrarController.cadastrarPessoaJuridica}" />
			</h:form>
		</body>

	</ui:define>
	<ui:define name="title">        
            Bem-vindo ao MyImage.com        
    </ui:define>
</ui:composition>
</html>
