<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template_initial.xhtml">
	<ui:define name="nav_bar">
		<ui:include src="/template/top_bar.xhtml" />
		<ui:include src="/template/search_bar.xhtml" />
	</ui:define>

	<ui:define name="container">
		<body>
			<h2>Cadastro de Parceiros</h2>
			<hr />

			<h:form>
				<p:fieldset legend="Dados Cadastrais">
					<p>
						<h:outputLabel value="Razão Social: " for="razaoSocial" />
						<h:inputText id="razaoSocial" required="true"
							value="#{pessoaJuridicaController.pessoa.razaoSocial}" size="50" />
						&nbsp;&nbsp;
						<h:outputLabel value="CNPJ: " for="cnpj" />
						<h:inputText id="cnpj" required="true"
							value="#{pessoaJuridicaController.pessoa.cnpj}" maxlength="14"
							size="30" />
						&nbsp;&nbsp;
					</p>
					<p>
						<h:outputLabel value="CEP: " for="cep" />
						<h:inputText id="cep" required="true"
							value="#{pessoaJuridicaController.pessoa.cep}" maxlength="8"
							size="8" />
						<p:commandButton value="Buscar"
							action="#{pessoaJuridicaController.buscaCep}" />
					</p>
					<p>
						<h:outputLabel value="Endereço: " for="endereco" />
						<h:inputText id="endereco" required="true"
							value="#{pessoaJuridicaController.pessoa.logradouro}" size="40" />
						&nbsp;&nbsp;
						<h:outputLabel value="Nº: " for="numero" />
						<h:inputText id="numero" maxlength="6" required="true"
							value="#{pessoaJuridicaController.pessoa.numero}" size="5" />
						&nbsp;&nbsp;
						<h:outputLabel value="Complemento: " for="complemento" />
						<h:inputText id="complemento" maxlength="30" required="true"
							value="#{pessoaJuridicaController.pessoa.complemento}" size="20" />
					</p>
					<p>
						<h:outputLabel value="Bairro: " for="bairro" />
						<h:inputText id="bairro" required="true"
							value="#{pessoaJuridicaController.pessoa.bairro}" size="40" />
						&nbsp;&nbsp;
						<h:outputLabel for="cidade" value="Cidade: " />
						<h:inputText id="cidade" required="true"
							value="#{pessoaJuridicaController.pessoa.cidade}" size="30" />
						&nbsp;&nbsp;
						<h:outputLabel value="Estado: " for="estado" />
						<h:inputText id="estado" required="true"
							value="#{pessoaJuridicaController.pessoa.estado}" size="20" />
					</p>
					<p>
						<h:outputLabel value="E-mail: " for="email" />
						<h:inputText id="email" required="true"
							value="#{pessoaJuridicaController.pessoa.email}" size="40" />
						&nbsp;&nbsp;
						<h:outputLabel value="Telefone: " for="telefone" />
						<h:inputText id="telefone" required="true"
							value="#{pessoaJuridicaController.pessoa.telefone}" size="11" />
						&nbsp;&nbsp;
					</p>
				</p:fieldset>
				<p:fieldset legend="Dados de Acesso">
					<p>
						<p:outputLabel value="CNPJ :" />
						<p:inputText required="true" maxlength="14"
							value="#{cadastrarController.pessoa.cnpj}" />
					</p>

					<p>
						<p:outputLabel value="Senha :" />
						<p:password id="senha1"
							value="#{cadastrarController.pessoa.senha}"
							validatorMessage="Senhas Diferentes" weakLabel="Fraca"
							strongLabel="Forte" goodLabel="Boa" match="senha2"
							feedback="true" promptLabel="Insira Uma Senha" required="true" />
					</p>
					<p:outputLabel value="Repetir Senha :" />
					<p:password id="senha2" required="true" />
					<p>
						<p:commandButton value="Salvar"
							action="#{pessoaJuridicaController.pessoa}" />
						&nbsp;
						<p:commandButton value="cancelar" />
					</p>
				</p:fieldset>
			</h:form>
		</body>
	</ui:define>
	<ui:define name="title">        
            Bem-vindo ao MyImage.com        
    </ui:define>
</ui:composition>
</html>
