<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/site/template/template.xhtml">

            <ui:define name="top">
                <ui:include src="/site/template/top_bar.xhtml" />
            </ui:define>

            <ui:define name="content">

                &nbsp;&nbsp;
                <h2>Cadastro de Parceiros</h2>
                <hr />

                <h:form id="form_dados_cadastrais">
                    <p:fieldset>

                        <p:panelGrid columns="2" >

                            <p:outputLabel value="Razão Social " for="razaoSocial" />
                            <p:inputText required="true" id="razaoSocial"
                                         value="#{pessoaJuridicaController.pessoa.razaoSocial}" size="50" />

                            <p:outputLabel value="E-mail " for="email" />
                            <p:inputText id="email" required="false"
                                         value="#{pessoaJuridicaController.pessoa.email}" size="40" />

                            <p:outputLabel value="Telefone " for="telefone" />
                            <p:inputText id="telefone" required="false"
                                         value="#{pessoaJuridicaController.pessoa.telefone}" size="11" />

                        </p:panelGrid>

                    </p:fieldset>

                    &nbsp;&nbsp;
                    <p:fieldset>

                        <p:panelGrid id="panel_endereco" columns="2" >

                            <p:outputLabel value="CEP " for="cep" />
                            <p:inputText required="true" id="cep"
                                         value="#{pessoaJuridicaController.pessoa.cep}" maxlength="8"
                                         size="8">
                                <p:ajax event="blur" listener="#{pessoaJuridicaController.buscaCep}" update="panel_endereco" />
                            </p:inputText>

                            <p:outputLabel value="Endereço " for="endereco" />
                            <p:inputText required="false" id="endereco"
                                         value="#{pessoaJuridicaController.pessoa.logradouro}" size="40" />

                            <p:outputLabel value="Nº " for="numero" />
                            <p:inputText required="false" id="numero" maxlength="6"
                                         value="#{pessoaJuridicaController.pessoa.numero}" size="5" />

                            <p:outputLabel value="Complemento " for="complemento" />
                            <p:inputText id="complemento" maxlength="30" required="false"
                                         value="#{pessoaJuridicaController.pessoa.complemento}" size="20" />

                            <p:outputLabel value="Bairro " for="bairro" />
                            <p:inputText required="false" id="bairro"
                                         value="#{pessoaJuridicaController.pessoa.bairro}" size="40" />

                            <p:outputLabel for="cidade" value="Cidade " />
                            <p:inputText required="false" id="cidade"
                                         value="#{pessoaJuridicaController.pessoa.cidade}" size="30" />

                            <p:outputLabel value="Estado " for="estado" />
                            <p:inputText required="false" id="estado"
                                         value="#{pessoaJuridicaController.pessoa.estado}" size="20" />

                        </p:panelGrid>
                    </p:fieldset>

                    &nbsp;&nbsp;
                    <p:fieldset>

                        <p:panelGrid columns="2" id="grid_senha">

                            <p:outputLabel value="Senha " />
                            <p:password id="senha1" maxlength="8"
                                        value="#{pessoaJuridicaController.pessoa.senha}" required="false"
                                        validatorMessage="Senhas Diferentes" />

                            <p:outputLabel value="Repetir Senha " />
                            <p:password id="senha2" 
                                        required="false" 
                                        maxlength="8"
                                        value="#{pessoaJuridicaController.pessoa.senha2}"/>

                            <p:commandButton value="Salvar"
                                             actionListener="#{pessoaJuridicaController.cadastrar()}" update="grid_senha" />

                            <p:commandButton value="cancelar" />


                        </p:panelGrid>
                    </p:fieldset>

                    <p:dialog id="senha_invalida" header="Error" widgetVar="diferente" minHeight="40">
                        <h:outputText value="As senhas são diferentes" />
                    </p:dialog>

                    <p:dialog id="nao_cadastrado" header="Error" widgetVar="erro" minHeight="40">
                        <h:outputText value="Não foi possivel realizar o cadastro!" />
                    </p:dialog>

                    <p:dialog id="sim_cadastro"  header="Sucesso!" widgetVar="confirm" minHeight="40">
                        <p:panelGrid columns="1">
                            <h:outputText value="Seu cadastro foi realizado com sucesso, você será direcionado para tela inicial" />
                            <h:commandButton  styleClass="btn btn-sm btn-success active offset" 
                                              style="border-top-width: 1px; margin-left: 250px; padding-left: 20px; padding-right: 20px;" 
                                              value="OK"
                                              action="home"/>
                        </p:panelGrid>
                    </p:dialog>


                </h:form>

                &nbsp;&nbsp;
            </ui:define>

        </ui:composition>

    </body>
</html>
