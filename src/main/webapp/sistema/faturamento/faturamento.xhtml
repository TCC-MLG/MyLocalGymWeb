<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/sistema/template/template.xhtml">

            <ui:define name="top">
                <ui:include src="/sistema/template/top_bar.xhtml" />
                <ui:include src="/sistema/template/search_bar.xhtml" />
            </ui:define>

            <ui:define name="content">

                <div class="mask">
                    <p:fieldset>
                        <div class="super">
                            <h:form id="form_dados_faturamento" >
                                <div id="div_parametro">

                                    <p:panelGrid id="drid_parametros" columns="3" style="border-bottom-width: 3px; border-bottom-style: solid;"  >

                                        <p:outputLabel value="Periodo"/>

                                        <p:selectOneMenu id="console"  value="#{faturamentoController.city}" style="width:125px">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItems value="#{faturamentoController.cities}" />
                                        </p:selectOneMenu>

                                        <p:commandButton value="Buscar" /> 

                                    </p:panelGrid>

                                </div>
                            </h:form>

                        </div> 
                    </p:fieldset>
                    <div class="colleft">
                        <p:fieldset>
                            <div class="col1">
                                asd
                            </div>
                            <div class="col2">
                                <h:form id="form_dados_corpo">
                                    <div id="div_corpo" style="margin-right: 0px; margin-left: 53px;">

                                        <h:panelGrid id="drid_corpo" columns="2" >

                                            <p:panelGrid columns="2">
                                                <f:facet name="header">
                                                    <h:outputText value="Periodo" />
                                                </f:facet>


                                                <h:outputText value="Semanal:" />
                                                <h:outputText value="#{faturamentoController.periodoParameter.semanal}" />

                                                <h:outputText value="Mensal:" />
                                                <h:outputText value="#{faturamentoController.periodoParameter.mensal}" />

                                                <h:outputText value="Trimestral:" />
                                                <h:outputText value="#{faturamentoController.periodoParameter.trimestral}" />

                                                <h:outputText value="Semestral:" />
                                                <h:outputText value="#{faturamentoController.periodoParameter.semestral}" />

                                                <h:outputText value="Anual:" />
                                                <h:outputText value="#{faturamentoController.periodoParameter.anual}" />

                                            </p:panelGrid>

                                        </h:panelGrid>

                                    </div>
                                </h:form>

                            </div> 
                        </p:fieldset>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
