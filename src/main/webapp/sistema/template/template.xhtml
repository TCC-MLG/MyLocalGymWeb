<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>

        <h:outputScript library="js" name="jquery-3.1.0.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>

        <script>
            $a = jQuery.noConflict();
            $a(document).ready(function () {
                var heightWindow = $a(window).height();
                var heightBody = document.body.clientHeight;
                if (heightWindow > heightBody) {
                    $a("#footer").css('position', 'fixed');
                    $a("#footer").css('bottom', '0');
                }
            });
        </script>

    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="default.css"  />
        <h:outputStylesheet library="css" name="cssLayout.css"  />
        <h:outputStylesheet library="css" name="bootstrap.css"  />

        <div id="top">
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="footer" style="width:100%; background-color: #EEEEEE;" role="footer">
            <ui:insert name="nav_footer">
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div> 

    </h:body>

</html>
