<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/sistema/template/template.xhtml">

            <ui:define name="top">
                <ui:include src="/sistema/template/top_bar.xhtml" />
                <ui:include src="/sistema/template/search_bar.xhtml" />
            </ui:define>

            <ui:define name="content">

                <h:form id="form_dados_cadastrais">
                    <p:fieldset>

                        <p:panelGrid columns="2" >

                            <p:outputLabel value="Razão Social " for="razaoSocial" />
                            <p:inputText required="true" id="razaoSocial"
                                         value="#{perfilController.dadosAcademia.razaoSocial}" size="50" />

                            <p:outputLabel value="E-mail " for="email" />
                            <p:inputText id="email" required="false"
                                         value="#{perfilController.dadosAcademia.email}" size="40" />

                            <p:outputLabel value="Telefone " for="telefone" />
                            <p:inputText id="telefone" required="false"
                                         value="#{perfilController.dadosAcademia.telefone}" size="11" />

                        </p:panelGrid>

                    </p:fieldset>

                    &nbsp;&nbsp;
                    <p:fieldset>

                        <p:panelGrid id="panel_endereco" columns="2" >

                            <p:outputLabel value="CEP " for="cep" />
                            <p:inputText required="false" id="cep"
                                         value="#{perfilController.dadosAcademia.cep}" maxlength="8"
                                         size="8" />

                            <p:outputLabel value="Endereço " for="endereco" />
                            <p:inputText required="false" id="endereco"
                                         value="#{perfilController.dadosAcademia.endereco}" size="40" />

                            <p:outputLabel value="Nº " for="numero" />
                            <p:inputText required="false" id="numero" maxlength="6"
                                         value="" size="5" />

                            <p:outputLabel value="Complemento " for="complemento" />
                            <p:inputText id="complemento" maxlength="30" required="false"
                                         value="#{perfilController.dadosAcademia.complemento}" size="20" />

                            <p:outputLabel value="Bairro " for="bairro" />
                            <p:inputText required="false" id="bairro"
                                         value="#{perfilController.dadosAcademia.bairro}" size="40" />

                            <p:outputLabel for="cidade" value="Cidade " />
                            <p:inputText required="false" id="cidade"
                                         value="#{perfilController.dadosAcademia.cidade}" size="30" />

                            <p:outputLabel value="Estado " for="estado" />
                            <p:inputText required="false" id="estado"
                                         value="#{perfilController.dadosAcademia.estado}" size="20" />

                            <p:commandButton value="Alterar"
                                             actionListener="#{perfilController.alterar()}"/>

                        </p:panelGrid>
                    </p:fieldset>
                    &nbsp;&nbsp;
                    <p:dialog id="nao_alterado" header="Error" widgetVar="erro" minHeight="40">
                        <h:outputText value="Não foi possivel realizar as alterações no seu cadastro cadastro!" />
                    </p:dialog>

                    <p:dialog id="sim_cadastro"  header="Sucesso!" widgetVar="confirm" minHeight="40">
                        <p:panelGrid columns="1">
                            <h:outputText value="Alteração foi realizado com sucesso!" />
                            <h:commandButton  styleClass="btn btn-sm btn-success active offset" 
                                              style="border-top-width: 1px; margin-left: 250px; padding-left: 20px; padding-right: 20px;" 
                                              value="OK"/>
                        </p:panelGrid>
                    </p:dialog>
                    
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
