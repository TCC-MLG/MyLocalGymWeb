<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/sistema/template/template.xhtml">

            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:dataTable var="Historico"  border="2" >

                        <h:column>
                            <f:facet name="header" ><h:outputText value="CPF"/></f:facet>
                            <h:outputText />
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputText value="Nome"/></f:facet>

                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputText value="Sobrenome"/></f:facet>
                            <h:outputText />
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputText value="Dia"/></f:facet>
                            <h:outputText value="#{cliente.endereço}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputText value="Plano"/></f:facet>
                            <h:outputText />
                        </h:column>


                        <h:column>
                            <f:facet name="header"><h:outputText value="Telefone"/></f:facet>
                            <h:outputText  />
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputText value="E-mail"/></f:facet>
                            <h:outputText />
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputText value=""/></f:facet>
                            <h:commandButton value="Excluir" />
                        </h:column>

                    </h:dataTable>    
                </h:form>
            </ui:define>

        </ui:composition>
